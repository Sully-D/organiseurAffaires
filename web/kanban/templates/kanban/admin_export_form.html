<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exporter Rapport - Sélection de Date</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .export-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="export-form">
        <h1>Exporter Rapport</h1>
        <form action="{% url 'kanban:admin_export' %}" method="GET">
            <div class="form-group">
                <label for="start_date">Date de début :</label>
                <input type="date" id="start_date" name="start_date" value="{{ today|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">Date de fin :</label>
                <input type="date" id="end_date" name="end_date" value="{{ today|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn-submit">Générer le Rapport</button>
        </form>
        <a href="/admin/kanban/activity/" class="back-link">Annuler</a>
    </div>
</body>

</html>
