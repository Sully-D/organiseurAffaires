{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Organiseur d'Affaires" }}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'kanban/css/style.css' %}?v=1.1">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Organiseur</h1>
            </div>
            <nav class="main-nav">
                <a href="{% url 'kanban:board' %}"
                    class="nav-item {% if request.resolver_match.url_name == 'board' %}active{% endif %}"><i
                        class="fa-solid fa-table-columns"></i> Tableau</a>
                <a href="{% url 'kanban:archives' %}"
                    class="nav-item {% if request.resolver_match.url_name == 'archives' %}active{% endif %}"><i
                        class="fa-solid fa-box-archive"></i> Archivé</a>
                <a href="/admin/" class="nav-item"><i class="fa-solid fa-gears"></i> Admin</a>
            </nav>

            <div class="search-container">
                <select id="global-filter" class="search-filter">
                    <option value="all">Tous</option>
                    <optgroup label="Général">
                        <option value="traitements_all">Tous Traitements en attente</option>
                        <option value="taches_all">Toutes Tâches en attente</option>
                    </optgroup>
                    {% if filter_traitements %}
                    <optgroup label="Traitements Spécifiques">
                        {% for t in filter_traitements %}
                        <option value="traitement:{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                    {% if filter_taches %}
                    <optgroup label="Tâches Spécifiques">
                        {% for t in filter_taches %}
                        <option value="tache:{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                </select>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="global-search" placeholder="Rechercher une activité...">
            </div>
            <div class="user-profile">
                <span>{{ user.username|default:"Utilisateur" }}</span>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Global Search Filter
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('global-search');
            const filterSelect = document.getElementById('global-filter');

            function filterCards() {
                const query = searchInput.value.toLowerCase();
                const filterValue = filterSelect.value;
                const cards = document.querySelectorAll('.activity-card');

                cards.forEach(card => {
                    const name = (card.getAttribute('data-name') || '').toLowerCase();
                    const date = (card.getAttribute('data-date') || '').toLowerCase();
                    const textContent = card.innerText.toLowerCase();

                    const pendingTraitements = parseInt(card.getAttribute('data-pending-traitements') || '0');
                    const pendingTaches = parseInt(card.getAttribute('data-pending-taches') || '0');

                    const traitementNames = (card.getAttribute('data-pending-traitement-names') || '');
                    const tacheNames = (card.getAttribute('data-pending-tache-names') || '');

                    let matchesSearch = name.includes(query) || date.includes(query) || textContent.includes(query);
                    let matchesFilter = true;

                    if (filterValue === 'traitements_all') {
                        matchesFilter = pendingTraitements > 0;
                    } else if (filterValue === 'taches_all') {
                        matchesFilter = pendingTaches > 0;
                    } else if (filterValue.startsWith('traitement:')) {
                        const target = filterValue.substring(11); // remove "traitement:"
                        matchesFilter = traitementNames.includes(target);
                    } else if (filterValue.startsWith('tache:')) {
                        const target = filterValue.substring(6); // remove "tache:"
                        matchesFilter = tacheNames.includes(target);
                    }

                    if (matchesSearch && matchesFilter) {
                        card.style.display = ''; // Reset to default (usually flex or block)
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterCards);
            }

            if (filterSelect) {
                filterSelect.addEventListener('change', filterCards);
            }
        });
    </script>
</body>

</html>
