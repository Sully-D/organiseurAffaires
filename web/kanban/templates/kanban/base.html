{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Organiseur d'Affaires" }}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'kanban/css/style.css' %}?v=1.1">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <h1>Organiseur</h1>
            </div>
            <nav class="main-nav">
                <a href="{% url 'kanban:board' %}"
                    class="nav-item {% if request.resolver_match.url_name == 'board' %}active{% endif %}"><i
                        class="fa-solid fa-table-columns"></i> Tableau</a>
                <a href="{% url 'kanban:archives' %}"
                    class="nav-item {% if request.resolver_match.url_name == 'archives' %}active{% endif %}"><i
                        class="fa-solid fa-box-archive"></i> Archivé</a>
                <a href="/admin/" class="nav-item"><i class="fa-solid fa-gears"></i> Admin</a>
            </nav>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="global-search" placeholder="Rechercher une activité...">
            </div>
            <div class="user-profile">
                <span>{{ user.username|default:"Utilisateur" }}</span>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Global Search Filter
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('global-search');
            if (searchInput) {
                searchInput.addEventListener('input', function (e) {
                    const query = e.target.value.toLowerCase();
                    const cards = document.querySelectorAll('.activity-card');

                    cards.forEach(card => {
                        const name = (card.getAttribute('data-name') || '').toLowerCase();
                        const date = (card.getAttribute('data-date') || '').toLowerCase();
                        // Also search in visible text content
                        const textContent = card.innerText.toLowerCase();

                        if (name.includes(query) || date.includes(query) || textContent.includes(query)) {
                            card.style.display = ''; // Reset to default (usually flex or block)
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
